<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button id="open_modal_generation_filter">
        <ion-icon slot="icon-only" name="apps"></ion-icon>
      </ion-button>
      <ion-button id="open_modal_sort_filter">
        <ion-icon slot="icon-only" name="funnel"></ion-icon>
      </ion-button>
      <ion-button id="open_modal_general_filter">
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Pokédex</ion-title>
    <p>Search for Pokémon by name or using the National Pokédex number.</p>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-searchbar placeholder="What Pokémon are you looking for?"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-card *ngFor="let pokemon of pokemonList" class="pokemon_card">
        <ion-card-header>
          <ion-card-title>{{ pokemon.name }}</ion-card-title>
          <ion-card-subtitle>{{ pokemon.id }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{ pokemon.id }}.png"
            alt="{{ pokemon.name }}" class="pokemon_img">
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

  <ion-modal #modalGenerationFilter trigger="open_modal_generation_filter" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
    <ng-template>
      <ion-content>
        <ion-searchbar placeholder="Search" (click)="modalGenerationFilter.setCurrentBreakpoint(0.75)"></ion-searchbar>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Connor Smith</h2>
              <p>Sales Rep</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Daniel Smith</h2>
              <p>Product Designer</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Greg Smith</h2>
              <p>Director of Operations</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Zoey Smith</h2>
              <p>CEO</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
